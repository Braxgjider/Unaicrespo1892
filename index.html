<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Descripció de la nostra webapp." />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script> <!-- Afegit Chart.js -->
  
  <script src="index.js"></script>
  <title>Webapp Unai</title>
</head>
<body>

  <div id="superior">
    Webapp Unai
  </div>

  <!-- Secció 0: Validació d'usuaris -->
  <div id="seccio_0" class="seccio">
    <div>Inici de sessió</div> 
    <div id="credencials">
      <div>
        <label for="nom_usuari">Nom d'usuari</label>
        <input type="text" id="nom_usuari" />
      </div>
      <div>
        <label for="contrasenya">Contrasenya</label>
        <input type="password" id="contrasenya" />
      </div>
    </div>
    <div id="botons_sessio">
      <button onclick="inicia_sessio()">Inicia sessió</button>
      <button onclick="nou_usuari()">Nou usuari</button>
    </div>         
  </div>

  <!-- Secció 1 -->
  <div id="seccio_1" class="seccio">
    Secció 1
  </div>

  <!-- Secció 2: Càmera -->
  <div id="seccio_2" class="seccio">
    <div id="div_foto">
      <img id="foto" onclick="mostra_foto(0)" />
      <i id="icona_camera" class="fa-solid fa-image"></i>
    </div>
    <div id="div_control">
      <label for="obturador">
        <i class="fa-solid fa-circle-dot"></i>
      </label>
      <input type="file" accept="image/*" id="obturador" capture="camera" />
      <i id="desa" class="fa-solid fa-check" onclick="desa_foto()"></i>
    </div>
  </div>

  <!-- Secció 3: Galeria -->
  <div id="seccio_3" class="seccio">
    <div id="llista_titol">
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-calendar-days"></i>
      <i class="fa-solid fa-trash"></i>
    </div>
    <div id="llista_fotos"></div>
  </div>

  <!-- Secció 4: Mapa -->
  <div id="seccio_4" class="seccio">
    <!-- Aquí es mostrarà el mapa -->
  </div>

  <!-- Secció 5: Reconeixement d’imatges -->
  <div id="seccio_5" class="seccio">
    <div>
      <i id="icona_video" class="fa-solid fa-video" onclick="inicia_video()"></i>
      <div id="webcam-container"></div>
    </div>
    <div id="reconeixement">
      <div id="coincidencia">COINCIDÈNCIA</div>
      <div id="prediccions"></div>
    </div>
  </div>

  <!-- Secció 6: Diagrama de nivell de llum -->
  <div id="seccio_6" class="seccio">
    <div id="div_diagrama"> <!-- contenidor del diagrama de línies -->
      NIVELL DE LLUM
      <canvas id="diagrama"></canvas> <!-- espai del diagrama --> 
    </div>
    <div id="div_valor"> <!-- valor actual -->
    </div>
  </div>

  <!-- Menú de navegació -->
  <div id="menu">
    <i id="boto_1" class="fa-solid fa-house"></i>
    <i id="boto_2" class="fa-solid fa-camera"></i>
    <i id="boto_3" class="fa-solid fa-image"></i>
    <i id="boto_4" class="fa-solid fa-map"></i>
    <i id="boto_5" class="fa-solid fa-brain" onclick="canvia_seccio(5)"></i>
    <i id="boto_6" class="fa-solid fa-chart-line" onclick="canvia_seccio(6)"></i>
    <i class="fa-solid fa-right-from-bracket"></i>
  </div>

  <!-- Elements auxiliars -->
  <canvas id="canvas"></canvas>
  <div id="div_gran">
    <img id="foto_gran" onclick="retorn_a_seccio()" />
  </div>

</body>
</html>
